server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: 
              - "*" # Nginx를 통한 접근 허용 (외부 접속은 Nginx 포트(3000)로만 가능하므로 안전)
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://auth-service:8081}
          predicates:
            - Path=/api/v1/users/**, /api/v1/auth/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: challenge-service
          uri: ${CHALLENGE_SERVICE_URL:http://challenge-service:8082}
          predicates:
            - Path=/api/v1/challenges/**
        - id: ai-service
          uri: ${AI_SERVICE_URL:http://ai-service:5000}
          predicates:
            - Path=/api/v1/ai/**
